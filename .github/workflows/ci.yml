# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build on ${{matrix.container }}
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ['ubuntu:18.04', 'centos:7']
    steps:
      - name: Running on Ubuntu 18
        if:  matrix.container == 'ubuntu:18.04'
        run: |
          set -x
          cat /etc/*release*
          apt-get -y update
          apt-get -y install sudo libc6 gcc g++ build-essential glibc-source subversion upx chrpath diffstat cvs quilt cmake build-essential libssl-dev libpcsclite1 libpcsclite-dev dialog libusb-1.0-0-dev mercurial libncurses-dev libcurl4-openssl-dev sshpass dos2unix libccid lib32z1
          ldd --version
      - name: Running on CentOS 7
        if:  matrix.container == 'centos:7'
        run: |
          cat /etc/centos-release
          # yum -y update
          # yum install sudo -y
      - name: Download Qt
        if:  matrix.container == 'ubuntu:18.04'
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: desktop
          setup-python: false
